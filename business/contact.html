        <header>
            <div class="navigation"> 
                <img src="image/produceOne.jpg" alt="Produce Stand" >

        <main>
            <div id="mainSection">
                <h1 id="contactHeading">Contact Us</h1>
                <form id="feedback" method="post" action="businesscontactthanks.php" >

                    <fieldset id="custInfo">
                        <legend>Feedback (All fields are required)</legend>

                        <div class="formRow">
                            <label for="order">Reason for Contacting</label>
                            <select name="contactReason" id="reason">
                                <option value="Comment" selected>Comment</option>
                                <option value="Question">Question</option>
                                <option value="Complaint">Complaint</option>
                                <option value="Special Request">Special Request</option>
                            </select>
                        </div>

                        <div class="formRow">
                            <label for="name"> Name</label>
                            <input name="userName" id="name" type="text" placeholder="Your Name" required />
                        </div>

                        <div class="formRow">
                            <label for="mail">E-Mail</label>
                            <input name="userEmail" id="mail" type="email" placeholder="example@mail.com" required />
                        </div>

                        <div class="formRow">
                            <label for="phone">Contact Number</label>
                            <input name="custPhone" id="phone" type="tel" placeholder="(xxx) xxx-xxxx" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
                        </div>


                        <label for="commBox">Please enter any comments, questions, complaints, or requests you have here:</label>
                        <textarea name="userFeedback" id="commBox" required></textarea>

                    </fieldset>
                    <div id="buttons">
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
